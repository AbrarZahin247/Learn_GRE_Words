<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Vocabulary Reference</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            color: #1a1a1a;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: #1a1a1a;
            text-align: center;
            margin: 20px 0 30px;
            font-size: 2.2rem;
            font-weight: 600;
        }

        .controls-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: flex-end;
        }

        .search-container {
            width: 300px;
            position: relative;
        }

        #searchInput {
            width: 100%;
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            transition: all 0.2s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .select-container {
            display: flex;
            align-items: center;
            gap: 12px;
            white-space: nowrap;
        }

        select {
            padding: 12px 16px;
            font-size: 15px;
            border: 2px solid #e1e4e8;
            border-radius: 8px;
            background-color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        select:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #totalCount {
            padding: 12px 24px;
            background-color: #2563eb;
            color: white;
            border-radius: 8px;
            font-weight: 500;
            min-width: 120px;
            text-align: center;
            box-shadow: 0 2px 4px rgba(37, 99, 235, 0.1);
        }

        .table-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
        }

        th, td {
            padding: 16px;
            border-bottom: 1px solid #e1e4e8;
        }

        th {
            background-color: #f8fafc;
            color: #1a1a1a;
            font-weight: 600;
            text-align: left;
            font-size: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .word {
            font-weight: 600;
            color: #2563eb;
            font-size: 16px;
        }

        .additional {
            color: #4b5563;
            font-size: 0.95em;
            line-height: 1.8;
        }

        .highlight {
            background-color: #fef3c7;
            padding: 2px 4px;
            border-radius: 4px;
        }

        .pagination {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .pagination button {
            padding: 10px 20px;
            border: none;
            background-color: #2563eb;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .pagination button:hover:not(:disabled) {
            background-color: #1d4ed8;
        }

        .pagination button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .page-info {
            font-size: 15px;
            color: #4b5563;
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .controls-container {
                flex-wrap: wrap;
            }

            .search-container {
                width: 100%;
                order: -1;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            th, td {
                padding: 12px;
            }

            .controls-container {
                padding: 15px;
                gap: 15px;
            }
        }

        @media (max-width: 640px) {
            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 800px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Advanced Vocabulary Reference</h1>
        
        <div class="controls-container">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search vocabulary...">
            </div>
            <div class="select-container">
                <label for="wordCount">Show:</label>
                <select id="wordCount">
                    <option value="10">10 words</option>
                    <option value="20">20 words</option>
                    <option value="25">25 words</option>
                    <option value="50">50 words</option>
                    <option value="100">100 words</option>
                    <option value="all">All words</option>
                </select>
            </div>
            <div id="totalCount">Total: 0</div>
        </div>

        <div class="table-container">
            <table id="vocabularyTable">
                <thead>
                    <tr>
                        <th>Word</th>
                        <th>Meaning</th>
                        <th>Example</th>
                        <th>Additional Notes</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Data will be loaded dynamically -->
                </tbody>
            </table>
        </div>

        <div class="pagination">
            <button id="prevButton" disabled>Previous</button>
            <span class="page-info">Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
            <button id="nextButton">Next</button>
        </div>
    </div>

    <script src="complete-vocabulary-data.js"></script>
    <!-- Previous JavaScript code remains the same -->
    <script>
        // Check if data is loaded properly
        window.addEventListener('load', function() {
            if (typeof vocabularyData === 'undefined') {
                alert('Error: Vocabulary data not loaded. Please check the data file.');
                return;
            }
            console.log(`Loaded ${vocabularyData.length} vocabulary words`);
            initializeTable();
        });

        let currentPage = 1;
        let wordsPerPage = 10;
        let filteredData = [];

        function initializeTable() {
            try {
                filteredData = [...vocabularyData];
                updateWordsPerPage();
                renderTable();
            } catch (error) {
                console.error('Error initializing table:', error);
                document.getElementById('tableBody').innerHTML = 
                    '<tr><td colspan="4">Error loading vocabulary data. Please check the console for details.</td></tr>';
            }
        }

        // ... (rest of the JavaScript functions remain the same) ...

        function updateWordsPerPage() {
            const wordCount = document.getElementById('wordCount').value;
            wordsPerPage = wordCount === 'all' ? vocabularyData.length : parseInt(wordCount);
            currentPage = 1;
            renderTable();
        }

        function filterData() {
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            filteredData = vocabularyData.filter(item => {
                const searchString = `${item.word} ${item.meaning} ${item.example} ${item.notes.join(' ')}`.toLowerCase();
                return searchString.includes(searchText);
            });
            currentPage = 1;
            renderTable();
        }

        function renderTable() {
            const tableBody = document.getElementById('tableBody');
            tableBody.innerHTML = '';

            const totalItems = filteredData.length;
            const totalPages = Math.ceil(totalItems / wordsPerPage);
            
            const start = (currentPage - 1) * wordsPerPage;
            const end = Math.min(start + wordsPerPage, totalItems);
            
            const displayedData = filteredData.slice(start, end);
            const searchText = document.getElementById('searchInput').value.toLowerCase();

            displayedData.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="word">${highlightText(item.word, searchText)}</td>
                    <td>${highlightText(item.meaning, searchText)}</td>
                    <td>${highlightText(item.example, searchText)}</td>
                    <td class="additional">${item.notes.map(note => `â€¢ ${highlightText(note, searchText)}`).join('<br>')}</td>
                `;
                tableBody.appendChild(row);
            });

            document.getElementById('currentPage').textContent = currentPage;
            document.getElementById('totalPages').textContent = totalPages;
            document.getElementById('prevButton').disabled = currentPage === 1;
            document.getElementById('nextButton').disabled = currentPage === totalPages;
            document.getElementById('totalCount').textContent = `Total: ${totalItems}`;
        }

        function highlightText(text, searchText) {
            if (!searchText) return text;
            const regex = new RegExp(`(${searchText})`, 'gi');
            return text.replace(regex, '<span class="highlight">$1</span>');
        }

        // Event Listeners
        document.getElementById('searchInput').addEventListener('keyup', filterData);
        document.getElementById('wordCount').addEventListener('change', updateWordsPerPage);
        document.getElementById('prevButton').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderTable();
            }
        });
        document.getElementById('nextButton').addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / wordsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderTable();
            }
        });
    </script>
</body>
</html>
